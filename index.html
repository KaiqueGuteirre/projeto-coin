<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <img src="assets/logo.gif" alt="logo" class="logo">
    <main class="Content">
        <label>
            Converter <b>de</b>
            <select class="currency-option">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar"> US$ Dólar Americano </option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar"> US$ Dólar Americano </option>
                <option value="euro">€ Euro</option>
                <option value="libra"> £ Libra </option>
                <option value="bitcoin"> ₿ Bitcoin </option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-bt">Converter</button>
<section>
     <div class="currency-box">
        <img class="currency-img1" src="assets/brasil 2.png" alt="logo-moeda-a-converter">
        <p class="currency" id="currency-box">Real</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
    </div>

    <img src="assets/Vector.png" alt="" class="arrow-img">
     
    <div class="currency-box">
        <img class="currency-img" src="assets/estados-unidos (1) 1.png" alt="logo-moeda-a-converter">
        <p class="currency" id="currency-name">Dólar</p>
        <p class="currency-value">$0,00</p>
    </div>

</section>
   



    </main>
